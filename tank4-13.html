        .explosion { width: 30px; height: 30px; background: orange; border-radius: 50%; position: absolute; opacity: 0.8; animation: explode 0.5s ease-out forwards; }
        @keyframes explode { to { opacity: 0; transform: scale(2); } }

<body>
    <div class="tank" id="tank"><div class="body"></div><div class="turret"><div class="gun" id="gun"></div></div></div>
    <div id="healthBar" style="position:fixed;top:10px;left:10px;width:150px;height:20px;background:gray;border:2px solid white;">
        <div id="healthFill" style="width:100%;height:100%;background:limegreen;"></div>
    </div>
    <div id="scoreBoard" style="position:fixed;top:10px;right:10px;color:white;font-size:20px;">Score: <span id="scoreValue">0</span></div>
    <audio id="gunshotSound" src="gunshot.mp3"></audio>
    <script>
        const tank = document.getElementById('tank'), gun=document.getElementById('gun'), gunshotSound=document.getElementById('gunshotSound');
        let posX=window.innerWidth/2, posY=window.innerHeight/2, moveSpeed=3, tankAngle=0, isMovingForward=false, playerHealth=3, score=0;
        tank.style.left=`${posX}px`; tank.style.top=`${posY}px`; const healthFill=document.getElementById('healthFill'), scoreValue=document.getElementById('scoreValue');
        function updateHealthBar(){const p=(playerHealth/3)*100; healthFill.style.width=p+'%'; healthFill.style.backgroundColor=p>66?'limegreen':p>33?'gold':'red';}
        window.addEventListener('mousemove',e=>{const r=tank.getBoundingClientRect(),cx=r.left+r.width/2,cy=r.top+r.height/2,a=Math.atan2(e.clientY-cy,e.clientX-cx);tankAngle=a;tank.style.transform=`translate(-50%, -50%) rotate(${a-Math.PI/2}rad)`;gun.style.transform=`translateX(-50%) rotate(0rad)`;});
        window.addEventListener('mousedown',e=>{if(e.button===0)isMovingForward=true;}); window.addEventListener('mouseup',e=>{if(e.button===0)isMovingForward=false;});
        window.addEventListener('keydown',e=>{if(e.code==='Space')shootBullet();});
        function updateTank(){if(isMovingForward){posX+=Math.cos(tankAngle)*moveSpeed;posY+=Math.sin(tankAngle)*moveSpeed;posX=Math.max(25,Math.min(window.innerWidth-25,posX));posY=Math.max(30,Math.min(window.innerHeight-30,posY));tank.style.left=`${posX}px`;tank.style.top=`${posY}px`;}requestAnimationFrame(updateTank);} updateTank();
        function shootBullet(){gunshotSound.currentTime=0;gunshotSound.play();const r=tank.getBoundingClientRect(),cx=r.left+r.width/2,cy=r.top+r.height/2,a=tankAngle,l=50,bx=cx+Math.cos(a)*l,by=cy+Math.sin(a)*l,b=document.createElement('div');b.className='bullet';b.style.left=`${bx}px`;b.style.top=`${by}px`;document.body.appendChild(b);const s=8;function m(){const x=parseFloat(b.style.left),y=parseFloat(b.style.top),nx=x+Math.cos(a)*s,ny=y+Math.sin(a)*s;b.style.left=`${nx}px`;b.style.top=`${ny}px`;enemies.forEach((e,i)=>{const er=e.element.getBoundingClientRect();if(nx>=er.left&&nx<=er.right&&ny>=er.top&&ny<=er.bottom){createExplosion(nx,ny);e.element.remove();clearInterval(e.shootInterval);enemies.splice(i,1);b.remove();score++;scoreValue.textContent=score;}});if(nx<0||nx>window.innerWidth||ny<0||ny>window.innerHeight){b.remove();return;}requestAnimationFrame(m);}m();}
        const enemies=[]; function spawnEnemy(){const e=document.createElement('div');e.className='tank enemy';const b=document.createElement('div');b.className='body';e.appendChild(b);const t=document.createElement('div');t.className='turret';const g=document.createElement('div');g.className='gun';t.appendChild(g);e.appendChild(t);const ex=Math.random()*(window.innerWidth-50)+25,ey=Math.random()*(window.innerHeight-60)+30;e.style.left=`${ex}px`;e.style.top=`${ey}px`;document.body.appendChild(e);enemies.push({element:e,shootInterval:setInterval(()=>enemyShoot(e),2000)});}
        function updateEnemies(){enemies.forEach(({element:e})=>{const er=e.getBoundingClientRect(),pr=tank.getBoundingClientRect(),ecx=er.left+er.width/2,ecy=er.top+er.height/2,pcx=pr.left+pr.width/2,pcy=pr.top+pr.height/2,a=Math.atan2(pcy-ecy,pcx-ecx);e.style.transform=`translate(-50%, -50%) rotate(${a-Math.PI/2}rad)`;});requestAnimationFrame(updateEnemies);} updateEnemies();
        function enemyShoot(e){const er=e.getBoundingClientRect(),pr=tank.getBoundingClientRect(),ecx=er.left+er.width/2,ecy=er.top+er.height/2,pcx=pr.left+pr.width/2,pcy=pr.top+pr.height/2,a=Math.atan2(pcy-ecy,pcx-ecx),l=50,bx=ecx+Math.cos(a)*l,by=ecy+Math.sin(a)*l,b=document.createElement('div');b.className='bullet';b.style.backgroundColor='red';b.style.left=`${bx}px`;b.style.top=`${by}px`;document.body.appendChild(b);const s=6;function m(){const x=parseFloat(b.style.left),y=parseFloat(b.style.top),nx=x+Math.cos(a)*s,ny=y+Math.sin(a)*s;b.style.left=`${nx}px`;b.style.top=`${ny}px`;const pr=tank.getBoundingClientRect();if(nx>=pr.left&&nx<=pr.right&&ny>=pr.top&&ny<=pr.bottom){createExplosion(nx,ny);b.remove();playerHealth--;updateHealthBar();if(playerHealth<=0){alert('Game Over!');location.reload();}return;}if(nx<0||nx>window.innerWidth||ny<0||ny>window.innerHeight){b.remove();return;}requestAnimationFrame(m);}m();}
        function createExplosion(x,y){const ex=document.createElement('div');ex.className='explosion';ex.style.left=`${x-15}px`;ex.style.top=`${y-15}px`;document.body.appendChild(ex);setTimeout(()=>{ex.remove();},500);}
        setInterval(spawnEnemy,2000);
        updateHealthBar();
        function spawnHealthItem(){const i=document.createElement('div');i.className='health-item';const x=Math.random()*(window.innerWidth-40),y=Math.random()*(window.innerHeight-40);i.style.left=`${x}px`;i.style.top=`${y}px`;document.body.appendChild(i);function c(){const ir=i.getBoundingClientRect(),pr=tank.getBoundingClientRect();if(ir.left<pr.right&&ir.right>pr.left&&ir.top<pr.bottom&&ir.bottom>pr.top){if(playerHealth<3){playerHealth++;updateHealthBar();}i.remove();return;}requestAnimationFrame(c);}c();}
        setInterval(spawnHealthItem,10000);
    </script>
</body>
</html>
